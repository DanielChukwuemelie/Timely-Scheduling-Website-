<!doctype html>

<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Timely Web App || Event Scheduling Page</title>

    <link rel="stylesheet" href="event.css">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  
  </head>
  
  <body>
    
    <div class="container-fluid">

      <div class="d-flex justify-content-end">

          <button type="button" class="btn btn-outline-danger me-3 mt-3 text-danger invite">Invite user</button>
          <div class="btn-group dropdown me-5 mt-3">
          <button type="button" class="btn btn-secondary dropdown-toggle text-dark rounded-circle" data-bs-toggle="dropdown" aria-expanded="flase">J</button>
          <ul class="dropdown-menu text-dark">
              <!-- Dropdown menu links -->
              <li><a class="dropdown-item" href="#">Jeffrey Ndubueze</a></li>
              <li><hr class="dropdown-divider"></li>
              <li><a class="dropdown-item text-secondary" href="#">ACCOUNT SETTINGS</a></li>
              <li><a class="dropdown-item" href="#">Profile</a></li>
              <li><a class="dropdown-item" href="#">Branding</a></li>
              <li><a class="dropdown-item" href="#">My Link</a></li>
              <li><a class="dropdown-item" href="#">Calendar sync</a></li>
              <li><a class="dropdown-item" href="#">All settings</a></li>
              <li><a class="dropdown-item text-secondary" href="#">RESOURCES</a></li>
              <li><a class="dropdown-item" href="#">Getting started guide</a></li>
              <li><a class="dropdown-item" href="#">Community</a></li>
          </ul>
          </div>

       </div>
    
    <hr width="100%" size="0.5px">

        <div class="row">
            <!-- Sidebar -->
            <div class="col-lg-3 col-md-4 col-sm-5">   
            <div class="sidebar">
                <div class="sidebar-item d-flex">
                <img src="./Images/logo.png" width="70" height="70" class="mt-2 ms-1">
                <div class="sidebar-item-text mt-3 logo">
                    Timely
                </div>
                </div>

                <div class="sidebar-item">
                <button type="button" class="btn btn text-light rounded-circle ms-3 sidebar2 create" data-bs-toggle="dropdown" aria-expanded="false">+</button>
                <div class="sidebar-item-text">
                    <button class="btn btn text-light rounded-top rounded-bottom ms-3 create">+ &nbsp; Create</button>
                </div>
                </div>

                <div class="sidebar-item">
                <button type="button" class="btn btn text-light rounded-circle ms-3 sidebar3 event" 
                data-bs-toggle="dropdown" aria-expanded="false"> 
                <img src="./Images/link.png" width="15" height="15"></button>
                <div class="sidebar-item-text">
                    <button class="btn btn text-light rounded-top rounded-bottom ms-3 event">
                        <img src="./Images/link.png" width="15" height="15"> &nbsp; Event types</button>
                </div>
                </div>

                <div class="sidebar-item">
                <button type="button" class="btn btn text-light rounded-circle ms-3 sidebar4 schedule" 
                data-bs-toggle="dropdown" aria-expanded="false">
                <img src="./Images/schedule.png" width="15" height="15"></button>
                <div class="sidebar-item-text">
                    <button class="btn btn text-light rounded-top rounded-bottom ms-3 schedule">
                        <img src="./Images/schedule.png" width="15" height="15"> &nbsp; Scheduled events</button>
                </div>
                </div>

                <div class="sidebar-item">
                <button type="button" class="btn btn text-light rounded-circle ms-3 sidebar5 contacts" 
                data-bs-toggle="dropdown" aria-expanded="false">
                <img src="./Images/persons.png" width="15" height="15"></button>
                <div class="sidebar-item-text">
                    <button class="btn btn text-light rounded-top rounded-bottom ms-3 contacts">
                        <img src="./Images/persons.png" width="15" height="15"> &nbsp; Contacts</button>
                </div>
                </div>

                <div class="sidebar-item">
                <button type="button" class="btn btn text-light rounded-circle ms-3 sidebar6 workflow"" 
                data-bs-toggle="dropdown" aria-expanded="false">
                <img src="./Images/workflows.png" width="15" height="15"></button>
                <div class="sidebar-item-text">
                    <button class="btn btn text-light rounded-top rounded-bottom ms-3 workflow">
                        <img src="./Images/workflows.png" width="15" height="15">&nbsp; Workflow</button>
                </div>
                </div>

                <div class="sidebar-item">
                <button type="button" class="btn btn text-light rounded-circle ms-3 sidebar7 routing" 
                data-bs-toggle="dropdown" aria-expanded="false">
                <img src="./Images/routing.png" width="15" height="15"></button>
                <div class="sidebar-item-text">
                    <button class="btn btn text-light rounded-top rounded-bottom ms-3 routing">
                        <img src="./Images/routing.png" width="15" height="15">&nbsp; Routing</button>
                </div>
                </div>
            </div>
            </div>

            <!-- Main Content -->
            <div class="col-lg-7 col-md-9 col-sm-12">

              <h1 class="mb-4" style="color: #ff7257;">Task Scheduling</h1>

              <form>

                  <div class="row">

                  <div class="col-lg-6 col-md-6 col-sm-12">

                      <div class="form-group">
                      <label for="name">Name:</label>
                      <input type="text" class="form-control" id="name" placeholder="Enter your fullname">
                      </div>
                      <div class="form-group">

                      <label for="email">Email:</label>
                      <input type="email" class="form-control" id="email" placeholder="Enter your email(s)">
                      </div>
                      <div class="form-group">

                      <label for="event-type">Event Type:</label>
                      <select class="form-select" id="event-type">
                          <option value="person">Person</option>
                          <option value="team">Team</option>
                          <option value="enterprise">Enterprise</option>
                      </select>
                      </div>

                      <div class="form-group">
                      <label for="emails">Emails:</label>
                      <input type="email" class="form-control" id="emails" placeholder="Enter email(s)">
                      <small class="form-text text-muted">Separate multiple emails with commas</small>
                      </div>

                      <div class="form-group">
                      <label for="meeting-medium">Meeting Medium:</label>
                      <select class="form-select" id="meeting-medium">
                          <option value="zoom">Zoom</option>
                          <option value="google-meet">Google Meet</option>
                          <option value="microsoft-teams">Microsoft Teams</option>
                          <option value="other">Other</option>
                      </select>
                      </div>

                  </div>
  
                  <div class="col-lg-6 col-md-6 col-sm-12">

                      <div class="form-group">
                      <label for="sector">Sector:</label>
                      <select class="form-select" id="sector">
                          <option class="text-primary">Please specify</option>
                          <option>Health</option>
                          <option>Education</option>
                          <option>IT & Software</option>
                          <option>Agriculture</option>
                          <option>Retail</option>
                          <option>Manufacturing</option>
                          <option>Legal</option>
                          <option>Government</option>
                          <option>Non-profit</option>
                          <option>Sports</option>
                          <option>Enviromental</option>
                          <option>Telecommunications</option>
                          <option>Financial & Consulting</option>
                      </select>
                      </div>

                      <!-- <div class="form-group">
                      <label for="sub-sector">Sub-Sector:</label>
                      <select class="form-select" id="sub-sector">
                          <option></option>
                      </select>
                      </div> -->

                      <div class="form-group">
                      <label for="meeting-name">Meeting/Task Name:</label>
                      <input type="text" class="form-control" id="meeting-name" placeholder="Enter meeting/task name">
                      </div>

                      <div class="form-group">
                      <label for="date">Date:</label>
                      <input type="date" class="form-control" id="date">
                      </div>

                      <div class="form-group">
                      <label for="time">Time:</label>
                      <input type="time" class="form-control" id="time">
                      </div>

                      <div class="form-group">
                      <label for="description">Description:</label>
                      <textarea class="form-control" id="description" rows="5" placeholder="Enter brief description"></textarea>
                      </div>
                      <button type="submit" class="btn btn mb-5 text-light schedule">Schedule Task</button>
                      </div>

                  </div>

              </form>

            </div>

        </div>

    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  
  </body>

</html>
