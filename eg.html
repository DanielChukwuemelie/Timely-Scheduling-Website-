<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Scheduling Page</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
    }
    .container-fluid {
      margin-top: 50px;
    }
    .form-group {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="container-fluid">
    <h1 class="mb-4">Task Scheduling</h1>
    <form>
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" id="name" placeholder="Enter your name">
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" placeholder="Enter your email">
          </div>
          <div class="form-group">
            <label for="event-type">Event Type:</label>
            <select class="form-control" id="event-type">
              <option value="person">Person</option>
              <option value="team">Team</option>
              <option value="enterprise">Enterprise</option>
            </select>
          </div>
          <div class="form-group">
            <label for="sector">Sector:</label>
            <select class="form-control" id="sector">
              <!-- Options for different sectors -->
            </select>
          </div>
          <div class="form-group">
            <label for="sub-sector">Sub-Sector:</label>
            <select class="form-control" id="sub-sector">
              <!-- Options for different sub-sectors -->
            </select>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label for="meeting-name">Meeting/Task Name:</label>
            <input type="text" class="form-control" id="meeting-name" placeholder="Enter meeting/task name">
          </div>
          <div class="form-group">
            <label for="date">Date:</label>
            <input type="date" class="form-control" id="date">
          </div>
          <div class="form-group">
            <label for="time">Time:</label>
            <input type="time" class="form-control" id="time">
          </div>
          <div class="form-group">
            <label for="description">Description:</label>
            <textarea class="form-control" id="description" rows="5" placeholder="Enter brief description"></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Schedule Task</button>
        </div>
      </div>
    </form>
  </div>
</body>
</html>
